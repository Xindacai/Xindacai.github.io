<!-- This is a lightweight checkout confirmation page that finalizes the user's 
 shopping journey, and tells them that their purchase is successful. My chosen context
 influenced me to add this page so it feels more complete as a shopping website. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - QuickPick</title>
  <link rel="stylesheet" href="global.css" />
  <!-- The same global stylesheet is used here to maintain visual consistency with the rest of the site. -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Work+Sans&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>

  <header class="main-header">
    <a href="index.html" class="logo">QuickPick</a> 
    <nav class="main-nav">
      <a href="hoodies.html">Hoodies</a>
      <a href="hats.html">Hats</a>
      <a href="t-shirts.html">T-Shirts</a>
      <a href="shorts.html">Shorts</a>
      <a href="shoes.html">Shoes</a>
    </nav>
    <div class="search-bar">
      <input type="text" id="search-bar" placeholder="Search products..." />
      <script>
  document.getElementById('search-bar').addEventListener('input', function () {
    const query = this.value.toLowerCase();
    const products = document.querySelectorAll('.product-card');

    products.forEach(function (card) {
      const name = card.querySelector('.product-name').textContent.toLowerCase();
      if (name.includes(query)) {
        card.style.display = '';
      } else {
        card.style.display = 'none';
      }
    });
  });
</script>
    </div>
  </header>

  <main class="checkout-main" style="text-align: center; padding: 4rem 2rem;">
    <!-- Inline styles are used here for brevity in a minimal prototype. -->
    <h1 class="checkout-title" style="font-family: 'Roboto Slab', serif; font-size: 2.2rem;">Thank You for Shopping!</h1>
    <p style="font-size: 1.2rem; margin-top: 1rem;">This is a demo site â€“ no real payment was processed.</p>
    <a href="index.html" class="add-to-cart-btn" style="margin-top: 2rem; display: inline-block;">Return to Homepage</a>
    <!-- This button uses the same styling class as "Add to Cart" because I want to maintain 
     visual consistency. -->
  </main>
  <!-- I left the overall design of the checkout page very simplistic because this website is
   only an experimental prototype rather than a fully functioning shopping website. -->

  <footer class="site-footer">
    <p>&copy; 2025 QuickPick. All rights reserved.</p>
  </footer>

</body>
</html>

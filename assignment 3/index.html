<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickPick - Clothing Store</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&family=Work+Sans:wght@300;500&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">QuickPick</div>
    <nav class="main-nav">
      <a href="#">T-Shirts</a>
      <a href="#">Shoes</a>
      <a href="#">Hats</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search products..." />
    </div>
  </header>

  <!-- This section is where  -->
  <main class="product-grid">
    <div class="product-card">
      <img src="img/shirt1-front.jpg" alt="Product Image" class="product-img" />
      <p class="product-name">Basic T-Shirt</p>
    </div>
    <div class="product-card">
      <img src="img/shoes1-front.jpg" alt="Product Image" class="product-img" />
      <p class="product-name">Street Sneakers</p>
    </div>
    <div class="product-card">
      <img src="img/hat1-front.jpg" alt="Product Image" class="product-img" />
      <p class="product-name">Canvas Bucket Hat</p>
    </div>
    <!-- Add more products here -->
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 QuickPick. All rights reserved.</p>
  </footer>
  <!-- This section is the footer section that will be at the bottom of my website's 
   homepage as well as the bottom of each of my category pages, where I would provide any
   copyright-related information about the website's design. -->  

  <script src="script.js" defer></script>
</body>
</html>
